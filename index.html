<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REELBETS - Age Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="reelbets-logo.svg" alt="REELBETS Logo" style="display:block;margin:24px auto 8px auto;width:140px;max-width:90vw;">
        <h1>Welcome to REELBETS</h1>
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div style="margin-bottom:1em;text-align:center;">
            <a href="register.html" class="back-btn">Register</a>
        </div>
        <form id="ageForm">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age" min="1" required>
            <button type="submit">Continue</button>
        </form>
        <div id="loginMessage" class="message"></div>
        <div id="ageMessage" class="message"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
